name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1.x
    - name: Restore dependencies
      run: dotnet restore ./BinaryClassification_DailyReport
    - name: Build
      run: dotnet build ./BinaryClassification_DailyRepor/BinaryClassification_DailyReport.sln --no-restore
    - name: Test
      run: dotnet test ./BinaryClassification_DailyRepor --no-build --verbosity normal
